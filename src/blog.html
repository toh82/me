<!DOCTYPE html>
<html>
  <head>
    {{> htmlheader}}
    <title>{{site.header.title_prefix}} - Blog</title>

    {{> analytics}}
  </head>
  <body class="hack  hack--toh">

    {{> navigation}}

    <div class="container">
      <header>
        <h1>Blog</h1>
      </header>
    </div>

    <main class="main container">
      <div class="grid">
        {{#articleList 'posts'}}
          <div class="cell  -4of12">{{> articleCard}}</div>
        {{/articleList}}
      </div>
    </main>

    <div class="container">
      <hr>
      <h3>Filter blog posts by tags:</h3>
      <ul class="tags">
        {{#tagNavigation 'posts'}}
            <li class="tags__item"><a href="/blog.html#{{title}}">{{title}}</a></li>
        {{/tagNavigation}}
      </ul>
    </div>

    {{> footer}}
  </body>
</html>
