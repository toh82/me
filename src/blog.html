<!DOCTYPE html>
<html>
  <head>
    {{> htmlheader}}
    <title>{{site.header.title_prefix}} - Blog</title>

    {{> analytics}}
  </head>
  <body class="hack  hack--toh">

    {{> navigation}}

    <div class="container">
      <header>
        <h1>Blog</h1>
      </header>
    </div>

    <div class="main container">
      <div class="grid">
        {{#articleList 'posts'}}
          <div class="cell  -4of12">{{> articleCard}}</div>
        {{/articleList}}
      </div>
    </div>

    <div class="container">
      {{#tagNavigation 'posts'}}
          <div>{{title}}</div>
      {{/tagNavigation}}
    </div>

    {{> footer}}
  </body>
</html>
